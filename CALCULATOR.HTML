<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="/Calculator.CSS">
</head>
<body>
<div class="Img-con">
    <img src="/IMAGES/imgonline-com-ua-shape-1SfrV1tXwVcL.png" alt="" width="">
</div>

    <div id="Calculator">
    <input type="Text" id="Display" readonly>
    <div class="Button-container">

    <button class="C"  onclick="currentDisplay = '';
    document.querySelector('#Display').value = currentDisplay;" >c</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '1';
    document.querySelector('#Display').value = currentDisplay;">1</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '2';
    document.querySelector('#Display').value = currentDisplay;">2</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '+';
    document.querySelector('#Display').value = currentDisplay;">+</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '3';
    document.querySelector('#Display').value = currentDisplay;">3</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '4';
    document.querySelector('#Display').value = currentDisplay;">4</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '-';
    document.querySelector('#Display').value = currentDisplay;">-</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '5';
    document.querySelector('#Display').value = currentDisplay;">5</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '6';
    document.querySelector('#Display').value = currentDisplay;">6</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '*';
    document.querySelector('#Display').value = currentDisplay;">*</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '7';
    document.querySelector('#Display').value = currentDisplay;">7</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '8';
    document.querySelector('#Display').value = currentDisplay;">8</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '/';
    document.querySelector('#Display').value = currentDisplay;">/</button>

    <button class="C" onclick="let result = eval(currentDisplay);
    currentDisplay = result;
    document.querySelector('#Display').value = currentDisplay;">=</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '9';
    document.querySelector('#Display').value = currentDisplay;">9</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '0';
    document.querySelector('#Display').value = currentDisplay;">0</button>

    <button class="C"  onclick="currentDisplay = currentDisplay + '.';
    document.querySelector('#Display').value = currentDisplay;">.</button>

    </div>
    <!-- class = Button-container ends here -->
    </div>
    <!-- id = "Calculator" ends here -->b 

    <Script src="/CalCulator.JS"></Script>
</body>
</html>
